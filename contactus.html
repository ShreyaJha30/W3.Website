<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
</head>
<body>
     <style>
        body {
            font-family: "Segoe UI", sans-serif;
        }
        .contact-header {
            background-image: url("https://images.unsplash.com/photo-1521791136064-7986c2920216");
            background-size: cover;
            background-position: center;
            height: 300px;
        }
        .overlay {
            background-color: rgba(0,0,0,0.6);
            height: 100%;
        }
    </style>
</head>

<body>


<div class="w3-bar w3-pink w3-card">
    <div class="w3-bar-item w3-large"><b>My Website</b></div>
    <a href="home.html" class="w3-bar-item w3-right w3-button">Home</a>
    <a href="home.html" class="w3-bar-item w3-right w3-button">Modules</a>
    <a href="contactus.html" class="w3-bar-item w3-right w3-button">Contact</a>
</div>


<div class="contact-header">
    <div class="overlay w3-display-container">
        <div class="w3-display-middle w3-center w3-text-white">
            <h1>Contact Us</h1>
            <p>We would love to hear from you</p>
        </div>
    </div>
</div>


<div class="w3-container w3-padding-64">

    <div class="w3-row-padding">

        <div class="w3-col l4 m12 w3-margin-bottom">
            <div class="w3-card w3-padding">
                <h3>Get in Touch</h3>
                <p><b>Address:</b><br> Ghaziabad, Uttar Pradesh, India</p>
                <p><b>Email:</b><br> contact@example.com</p>
                <p><b>Phone:</b><br> +91 98765 43210</p>
            </div>
        </div>

        <div class="w3-col l8 m12">
            <div class="w3-card w3-padding">
                <h3>Send a Message</h3>

                <form>
                    <p>
                        <input class="w3-input w3-border" type="text" placeholder="Your Name" required>
                    </p>
                    <p>
                        <input class="w3-input w3-border" type="email" placeholder="Your Email" required>
                    </p>
                    <p>
                        <input class="w3-input w3-border" type="text" placeholder="Subject" required>
                    </p>
                    <p>
                        <textarea class="w3-input w3-border" rows="5" placeholder="Your Message" required></textarea>
                    </p>
                    <p>
                        <button class="w3-button w3-pink w3-padding-large">
                            Send Message
                        </button>
                    </p>
                </form>

            </div>
        </div>

    </div>
</div>

<footer class="w3-center w3-pink w3-padding">

</footer>
